name: space_x
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  http: ^0.13.3
  meta: ^1.3.0
  equatable: ^2.0.3
  lottie: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/newspaper.png
    - assets/images/twitter.png
    - assets/images/wikipedia-logo.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf

    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeui.ttf

